<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Surfer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spinner.css">
</head>

<body>
    <header>
        <button class="debug-button" data-section="start">start</button>
        <button class="debug-button" data-section="spinner">spinner</button>
        <button class="debug-button" data-section="thumbs">thumbs</button>
        <button class="debug-button" data-section="details">details</button>
        <h1 class='logo'>&lt; Tag Surfer&gt;</h1>
    </header>

    <div id="tags"></div>
    <div id="new-search-bar"></div>

    <main>

        <!-- Start page -->
        <div id="start" class="content-handler">
            <div id="start-content">
                <div></div>
                <div class="start-card">
                    <h1>Start</h1>
                    <div>
                        <p>Input one or more space separated tags to start from, or just leave the input empty to let
                            the universe decide where you start!
                        </p>
                        <p>Good luck - Have fun!</p>
                        <input type="text" id="start-tags" class="start-input" placeholder="tag [tag ...]">
                        <button id='start-button' class="start-button">Surprise me!</button>
                    </div>
                </div>
                <div></div>
            </div>
        </div>

        <!-- Spinner page -->
        <div id="spinner" class="content-handler">
            <!-- Spinner from https://loading.io/css/ -->
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p id="spinner-text">Searching...</p>
        </div>

        <!-- Thumbnail page -->
        <div id="thumbs" class="content-handler"></div>

        <!-- Image details page -->
        <div id="details" class="content-handler">
            <img id="details-image" src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png">
        </div>


    </main>

    <footer>&copy; 2021 - Thomas Hellstr√∂m</footer>

    <script src="content-handler.js"></script>
    <script src="elements.js"></script>
    <script src="debug.js"></script>
    <script src="secrets.js"></script>
    <script src="flickr-api.js"></script>
    <script src="random-quotes.js"></script>
    <script src="tag-handler.js"></script>
    <script src="start-page.js"></script>
    <script src="search-bar.js"></script>
    <script src="details.js"></script>
    <script src="app.js"></script>
</body>

</html>
