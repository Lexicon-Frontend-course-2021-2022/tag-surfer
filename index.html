<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Surfer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
</head>

<body>
    <header>
        <h1 class='logo'>&lt; Tag Surfer&gt;</h1>
    </header>

    <div id="tag-bar"></div>
    <div id="new-search-bar"></div>

    <main>

        <!-- start veiew -->
        <div id="start" class="view-handler">
            <form class="start-card">
                <h1>Start</h1>
                <div>
                    <p>
                        Input one or more space separated tags to start from, or just leave the input empty to let
                        the universe decide where you start!
                    </p>
                    <p>
                        Good luck - Have fun!
                    </p>
                    <input type="text" id="start-tags" class="start-input" placeholder="tag [tag ...]">
                    <button type="submit" id='start-button' class="start-button"></button>
                </div>
            </form>
        </div>

        <!-- spinner view (Spinner stolen from https://loading.io/css/) -->
        <div id="spinner" class="view-handler">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p id="spinner-text">Searching...</p>
        </div>

        <!-- thumbs view -->
        <div id="thumbs" class="view-handler"></div>

        <!-- details view -->
        <div id="details" class="view-handler"></div>


    </main>

    <footer>&copy; 2021 - Thomas Hellstr√∂m</footer>

    <!-- Flickr API -->
    <script src="src/secrets.js"></script>
    <script src="src/flickr-api.js"></script>

    <!-- Simple content handler -->
    <script src="src/views.js"></script>

    <!-- tag-bar -->
    <script src="src/tag-handler.js"></script>

    <!-- new-search-bar -->
    <script src="src/search-bar.js"></script>

    <!-- Views -->
    <script src="src/view-start.js"></script>
    <script src="src/view-details.js"></script>
    <script src="src/view-thumbs.js"></script>

    <!-- Actual app -->
    <script src="src/app.js"></script>
</body>

</html>
