<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Surfer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
</head>

<body>
    <header>
        <h1 class='logo'>&lt; Tag Surfer&gt;</h1>
    </header>

    <div id="tags"></div>
    <div id="new-search-bar"></div>

    <main>

        <!-- Start page -->
        <div id="start" class="content-handler">
            <div id="start-content">
                <div></div>
                <div class="start-card">
                    <h1>Start</h1>
                    <div>
                        <p>Input one or more space separated tags to start from, or just leave the input empty to let
                            the universe decide where you start!
                        </p>
                        <p>Good luck - Have fun!</p>
                        <input type="text" id="start-tags" class="start-input" placeholder="tag [tag ...]">
                        <button id='start-button' class="start-button">Surprise me!</button>
                    </div>
                </div>
                <div></div>
            </div>
        </div>

        <!-- Spinner page -->
        <div id="spinner" class="content-handler">
            <!-- Spinner from https://loading.io/css/ -->
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p id="spinner-text">Searching...</p>
        </div>

        <!-- Thumbnail page -->
        <div id="thumbs" class="content-handler"></div>

        <!-- Image details page -->
        <div id="details" class="content-handler"></div>


    </main>

    <footer>&copy; 2021 - Thomas Hellstr√∂m</footer>

    <!-- Flickr API -->
    <script src="src/secrets.js"></script>
    <script src="src/flickr-api.js"></script>

    <!-- Simple content handler -->
    <script src="src/content-handler.js"></script>

    <!-- Remove this -->
    <script src="src/elements.js"></script>

    <!-- Handle tags -->
    <script src="src/tag-handler.js"></script>

    <!-- Content pages -->
    <script src="src/start-page.js"></script>
    <script src="src/search-bar.js"></script>
    <script src="src/details.js"></script>
    <script src="src/thumbs.js"></script>

    <!-- Actual app -->
    <script src="src/app.js"></script>
</body>

</html>
